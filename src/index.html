<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
      <div class="todo-list-wrapper">
        <div class="todo-list-container">
          <div class="todo-list-header">
            <div>Today's To Do</div>
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </div>
          <div class="todo-list-add">
            <input type="text" name="new-task-description" id="new-task-description" placeholder="Add to your list...">
            <i id="add-new-task" class="fa fa-long-arrow-left" aria-hidden="true"></i>
          </div>
          <div id="todo-list">
          
          </div>
        </div>
        <div class="todo-list-clear-all">
          <div>Clear all completed</div>
        </div>
      </div>
    </main>
</body>
</html>
